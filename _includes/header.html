<div class="header-container">
    <header class="wrapper clearfix">
      <h1 class="title"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      <nav class="site-nav">
        <div class="trigger">
          <ul role="navigation" itemscope="itemscope" itemtype="http://schema.org/SiteNavigationElement">
            {% for page in site.pages %}
              {% if page.title %}
                  {% if page.title == "Home" %}
                    <li><a itemprop="url" class="page-link" href="https://blog.grahamrgriffiths.com/home">
                      <span itemprop="name">Home</span></a></li>
                  {% else %}
              
                    {% if page.url contains 'tag' %}
                    
                    {% else %}
                    <li><a itemprop="url" class="page-link" href="{{ page.url | prepend: site.baseurl }}">
                    <span itemprop="name">{{ page.title }}</span></a></li>
                    {% endif %}
                 {% endif %}
              {% endif %}
            {% endfor %}           
          </ul>
        </div>
      </nav>
  </header>
</div>
