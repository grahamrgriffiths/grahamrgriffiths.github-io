---
layout: default
---
<div class="post" itemtype="http://schema.org/Article">

  <header class="post-header">
    <h1 class="post-title"><span itemprop="name">{{ page.title }}</span></h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
     <meta itemprop="dateCreated" content="{{ post.date | date: "%Y%m%-d" }}">
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
